<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Timetable</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .timetable {
        display: grid;
        grid-template-columns: auto repeat(7, 1fr);
        grid-template-rows: auto repeat(24, 1fr);
        gap: 1px;
        border: 1px solid #ccc;
    }
    .cell {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: center;
    }
    .time {
        grid-column: 1;
        grid-row: span 24;
    }
    .day {
        text-transform: uppercase;
    }
</style>
</head>
<body>

<div class="timetable">
    <div class="cell"></div>
    <div class="cell day">Monday</div>
    <div class="cell day">Tuesday</div>
    <div class="cell day">Wednesday</div>
    <div class="cell day">Thursday</div>
    <div class="cell day">Friday</div>
    <div class="cell day">Saturday</div>
    <div class="cell day">Sunday</div>

    <!-- Time -->
    <div class="cell time">00:00</div>
    <div class="cell time">01:00</div>
    <div class="cell time">02:00</div>
    <div class="cell time">03:00</div>
    <div class="cell time">04:00</div>
    <div class="cell time">05:00</div>
    <div class="cell time">06:00</div>
    <div class="cell time">07:00</div>
    <div class="cell time">08:00</div>
    <div class="cell time">09:00</div>
    <div class="cell time">10:00</div>
    <div class="cell time">11:00</div>
    <div class="cell time">12:00</div>
    <div class="cell time">13:00</div>
    <div class="cell time">14:00</div>
    <div class="cell time">15:00</div>
    <div class="cell time">16:00</div>
    <div class="cell time">17:00</div>
    <div class="cell time">18:00</div>
    <div class="cell time">19:00</div>
    <div class="cell time">20:00</div>
    <div class="cell time">21:00</div>
    <div class="cell time">22:00</div>
    <div class="cell time">23:00</div>

    <!-- Place your events here -->
    <!-- Example: -->
    <!-- <div class="cell">Event Name</div> -->
</div>

</body>
</html>
